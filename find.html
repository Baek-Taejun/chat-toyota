<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find - Kakao Talk</title>
  <script src="index.js"></script>

</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>サービス</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span id="current-time"></span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>





  <header class="screen-header">
    <h1 class="screen-header__title">検索</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg "></i></span>
      <span class="screen-header__dot"></span>
    </div>
  </header>


  <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-qrcode"></i>
        <span>QRコード</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-address-book"></i>
        <span>連絡先の追加</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-fingerprint"></i>
        <span>社番で追加</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-envelope"></i>
        <span>招待</span>
      </div>
    </div>
    <div class="recommended-friends">
    <h6 class="recommended-friends__title">友達おすすめ</h6>
    <span>おすすめの友達がいません.</span>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
          <h4>お知らせ</h4>
          <span>メインページに移動<i class="fas fa-chevron-right fa-xs"></i> </span>
      </div>
      <div class="open-post">
        <div class="open-post_column">
          <h5 class="open-post__title">#人事部</h5>
          <h6 class="open-post__hashtags">#人事部 #新入研修 #ニュース</h6>
          <div class="open-post__members">
            <img src="https://avatars.githubusercontent.com/u/126327414" />
            <span class="open-post__member-count">802 メンバー</span>
            <div class="divider"></div>
            <span class="open-post__member-status">アクティブ</span>
          </div>
        </div>
        <div class="open-post_column">
          <div class="open-post__photo">
          <img src="https://msp.c.yimg.jp/images/v2/FUTi93tXq405grZVGgDqG8rt6sDCeE3rcGl1liXQ5jiVJuNfT6WWlMf4-OQc1n02NBEedDpKq7w3VLN08qQj-8kerWKGY7XXpO4yteSs8ysvZ_PymgbWxeCi5Cui-56Bm6zjfJSTfzinRmyljD9TjXiYH0yZ-gGFzrQkcEZl5fv5WUqUABp88WsBsprNKttHoeWXhIIlwTtjVR0XURJaEly0RgNeNN8EJkjQJ703jg81oiUBBXCc2ucEg-x8KY1ZmXBMFyhpHWcRpiHCf263wr0nUUXmSu5bdv2raYqA-A0=/001.jpg"/>
          <div class="open-post__heart-count fa-xs">
              <i class="fas fa-heart"></i>
              <span>326</span>
          </div>
        </div>
      </div>
    </div>
  </main>


  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__dot"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your Screen is too big</span>
  </div>


  <script src="https://kit.fontawesome.com/6478f529f2.js" ; crossorigin="anonymous" ;></script>
</body>

</html>

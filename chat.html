<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat w/Taejun - Kakao Talk</title>
  <script src="index.js"></script>

</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>サービス</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span id="current-time"></span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
        <i class="fas fa-angle-left fa-2x"></i>
    </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">ペク</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
    </div>
  </header> 

  <main class="main-screen main-chat">

    <div class="chat__timestamp">
      2023年6月30日火曜日
    </div>
    <div class="message-row">
      <img src="https://msp.c.yimg.jp/images/v2/FUTi93tXq405grZVGgDqG-F-nDLqEUXBD-TbDrpbNCSbG6ovhKFMMJMGXakz4NBXShtelAXGLOfLAGJCbUWTqGGjEzSFdyD3SDM5C-H_IBxg8jL5jYPRlMYgmUBqsuBUKRuSqMqzACO4FViJGJOSzpXO5rdzgyOgMDCeAKIr_pdYVXTT5_BiRdSWfoWP9ynIvyzuT65n1HivaCMeCXFrs0fuNqxf6qndE74VpqeQmPMgxipm3ZHxAsxOIhtckTFryOoCr2b4y8nmRHpwVepn14z0-kdKhTK1vGzBC7f8wUA=/images.jpeg">
      <div class="message-row__content">
        <span class="message__author">ペク</span> 
        <div class="message__info">
          <span class="message__bubble">ペクさんの納期は間に合いそうですか？</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>


      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">はい、午後の会議前まで可能です。</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    
  </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message...">
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
        <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your Screen is too big</span>
    </div>
    
  <script src="https://kit.fontawesome.com/6478f529f2.js" ; crossorigin="anonymous" ;></script>
</body>

</html>

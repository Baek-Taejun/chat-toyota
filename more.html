<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>More - Kakao Talk</title>
  <script src="index.js"></script>

</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>サービス</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span id="current-time"></span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>





  <header class="screen-header">
    <h1 class="screen-header__title">その他</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-phone fa-lg"></i></span>
      <span
        ><a href="setting.html"> <i class="fas fa-cog fa-lg"></i></a
          ></span>
      <span class="screen-header__dot"></span> 
    </div>
  </header>


  <main class="main-screen more-screen">
    <div class="user-component"> 
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/126327414"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h1 class="user-component__title">ペク</h1>
            <h6 class="user-component__subtitle">010-4455-0998<i class="fas fa-exclamation-circle"></i></h6>
          </div>
        </div>
        <div class="user-component__column">
        <i class="fas fa-comment-alt fa-lg"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar"></i>
          <span>カレンダー</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-smile"></i>
          <span>アイコン</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i>
          <span>テーマ</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i>
          <span>アカウント</span>
        </div>
      </div> 
      <div class="more-suggestions">
            <h4 class="more-suggestions__title">提案</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Toyota Story</span>
                </div>
                
            </div>
      </div>
  </main>


  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__dot"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul> 
  </nav>

  <div id="no-mobile">
    <span>Your Screen is too big</span>
  </div>



  <script src="https://kit.fontawesome.com/6478f529f2.js" ; crossorigin="anonymous" ;></script>
</body>

</html>

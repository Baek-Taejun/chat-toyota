<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kakao Talk</title>
    <script src="index.js"></script>

  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>サービス</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="current-time"></span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>  
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    



        <header class = "screen-header">
          <h1 class = "screen-header__title">チャット</h1>
          <div class = "screen-header__icons"> 
              <span><i class="fas fa-search fa-lg"></i></span>
              <span><i class="far fa-comment-dots fa-lg"></i></span>
              <span><i class="fas fa-phone fa-lg"></i></span>
              <span><i class="fas fa-cog fa-lg"></i></span>
          </div>
        </header>


            <main class="main-screen"> 
              <a href="chat.html">
            <div class="user-component">
              <div class="user-component__column">
                <img
                  src="screenshots/taejun.JPG"
                  class="user-component__avatar user-component__avatar"
                />
                <div class="user-component__text">
                  <h4 class="user-component__title">ペク</h4>
                  <h6 class="user-component__subtitle">9月18日から23日まで出張予定</h6>
                </div>
              </div>
              <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <span class = "badge">1</span>
              </div>
            </div>
          </a>
            </main>
            

        <nav class ="nav">
          <ul class = "nav__list">
              <li class = "nav__btn">
                  <a class = "nav__link" href="friends.html">
                  <i class="far fa-user fa-2x"></i>
                </a>
              </li>
              <li class = "nav__btn">
                  <a class = "nav__link" href="chats.html">
                      <span class = "nav__notification badge">1</span>
                      <i class="fas fa-comment fa-2x"></i>
                    </a>
              </li> 
              <li class = "nav__btn">
                  <a class = "nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
              </li>
              <li class = "nav__btn">
                  <a class = "nav__link" href="more.html">
                        <span class = "nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
              </li>
          </ul>
      </nav>

      <div id="no-mobile">
        <span>Your Screen is too big</span>
      </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;></script>
  </body>
</html>
